<app-card>
  <div class="card-content">
    <div>
      <h3>{{ content.title }}</h3>
      <div class="result">
        <p class="amout">{{ data.amount }}</p>
        <p class="balance">{{ data.balance }}</p>
      </div>
    </div>
    <div class="icon">
      <img src="{{ content.imageUrl }}" alt="{{ content.title }}" />
    </div>
  </div>
</app-card>
